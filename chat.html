<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
        }

        .chat-container {
            width: 95%;
            max-width: 600px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 10px 10px 0 0;
        }

        .chat-header h3 {
            font-size: 18px;
        }

        .chat-header i {
            font-size: 22px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            padding: 8px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .sent {
            background: #0084ff;
            align-self: flex-end;
            color: white;
        }

        .received {
            background: #333;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 0 0 10px 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: #444;
            color: white;
            outline: none;
        }

        .chat-input button {
            padding: 8px 12px;
            margin-left: 8px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            background: #0084ff;
            color: white;
            transition: 0.3s;
        }

        .chat-input button:hover {
            background: #005bb5;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 90%;
                border-radius: 0;
                position: relative;
                top: -30px;
            }

            .chat-header {
                padding: 8px;
            }

            .chat-input {
                padding: 6px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3 id="chatUser">Chat with User</h3>
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const chatMessages = document.getElementById("chatMessages");
        const messageInput = document.getElementById("messageInput");

        const id = localStorage.getItem("chatId");
        const token = localStorage.getItem("chatxToken"); // Fetch token from localStorage

        // Connect to Socket.io Server
        const socket = io("https://chatx-backend-y8tg.onrender.com", {
            auth: {
                token: token // Pass token for authentication
            }
        });

        // Fetch User Details
        async function GetUserDetails() {
            try {
                const response = await axios.get(`https://chatx-backend-y8tg.onrender.com/api/v1/users/usersid/${id}`, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });

                document.getElementById("chatUser").textContent = response.data.data.username;
            } catch (error) {
                console.error("Error fetching user details:", error);
                document.write("Please Login First");
            }
        }

        GetUserDetails();

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const messageData = { message: messageText, sender: id };

                // Send message to Socket.io server
                socket.emit("sendMessage", messageData);

                // Append message to chat window as SENT only
                appendMessage(messageData, "sent");

                messageInput.value = "";
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function appendMessage(data, type) {
            const message = document.createElement("div");
            message.classList.add("message", type);
            message.textContent = data.message;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Listen for incoming messages (only show received messages)
        socket.on("receiveMessage", (data) => {
            if (data.sender !== id) {
                appendMessage(data, "received");
            }
        });

        // Send message on Enter key press
        messageInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
