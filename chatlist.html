<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
        }

        .chat-container {
            width: 80%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #282828;
        }

        .header i {
            font-size: 20px;
            cursor: pointer;
        }

        .search-box {
            padding: 10px;
            background: #282828;
        }

        .search-box input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #333;
            color: white;
            outline: none;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user {
            padding: 10px;
            margin-bottom: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .user:hover {
            background: #444;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <!-- Header with Profile and Settings -->
        <div class="header">
            <i class="fas fa-user-circle"></i>
            <i class="fas fa-cog"></i>
        </div>

        <!-- Search Bar -->
        <div class="search-box">
            <input type="text" id="searchUser" placeholder="Search users...">
        </div>

        <!-- User List -->
        <div class="user-list" id="userList">
            <!-- Users will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
       let users = [];
const userList = document.getElementById("userList");
const searchUser = document.getElementById("searchUser");
const token = localStorage.getItem("chatxToken"); // Fetch token from localStorage
console.log("token is",token)
// Function to fetch users
const sendChatlist = async () => {
    try {
        const rp = await axios.get('https://chatx-backend-y8tg.onrender.com/api/v1/users/users',
             {
                headers: {
                    Authorization: `Bearer ${token}` // Pass token in Authorization header
                }
            }
        );
        return rp.data.data; // Ensure this returns an array
    } catch (error) {
        console.error("Error fetching users:", error);
        document.write("Please Login First")
        return []; // Return an empty array in case of an error
    }
};

// Function to fetch users and populate the list
async function FillUsers(){
    users = await sendChatlist();
    console.log(users);
    AddUserList();  // Call this function **after** users are fetched
}

async function AddUserList() {
    if (!users.length) {
        console.log("No users available.");
        return;
    }
    
    const ul = document.createElement("ul");
    ul.className = "user";
    ul.id = "userList";
    
    for (let i = 0; i < users.length; i++) {
    
        const div = document.createElement("div");
        div.classList.add("user");
        div.onclick = function() {
            OpenChat(users[i]._id);
        }
        div.textContent = users[i].username;
        userList.appendChild(div);
    }

    // Append to DOM
    document.body.appendChild(ul);
}

// Ensure `AddUserList()` runs only after `FillUsers()`
FillUsers();

// Search functionality
function OpenChat(_id) {
    console.log(_id)
    localStorage.setItem("chatId", _id);
    window.open("https://krish1124007.github.io/ChatX/chat.html", "_self");
}

    </script>
</body>

</html>
