<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Welcome</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c003e, #3a0071, #000000);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .animated-text {
            font-size: 2rem;
            font-weight: 600;
            color: #ffeb3b;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .login {
            background: linear-gradient(45deg, #ff5733, #ff8c42);
            color: white;
            box-shadow: 0 0 10px rgba(255, 87, 51, 0.6);
        }

        .login:hover {
            background: linear-gradient(45deg, #c70039, #ff5733);
            box-shadow: 0 0 15px rgba(255, 87, 51, 0.8);
        }

        .signup {
            background: linear-gradient(45deg, #28a745, #32cd32);
            color: white;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.6);
        }

        .signup:hover {
            background: linear-gradient(45deg, #218838, #28a745);
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.8);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .animated-text {
                font-size: 1.8rem;
            }
            button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do your chat</h1>
        <div class="animated-text" id="animatedText">private</div>
        <div class="buttons">
         <a href="https://krish1124007.github.io/ChatX/login.html">   <button class="login">Login</button></a>
          <a href="https://krish1124007.github.io/ChatX/signup.html">  <button class="signup">Sign Up</button></a>
        </div>
    </div>

    <script>
        const words = ["private", "secure", "onetime"];
        let index = 0;
        function animateText() {
            const textElement = document.getElementById("animatedText");
            gsap.to(textElement, { opacity: 0, duration: 0.5, onComplete: () => {
                textElement.textContent = words[index];
                gsap.to(textElement, { opacity: 1, duration: 0.5 });
                index = (index + 1) % words.length;
            }});
        }
        setInterval(animateText, 2000);
    </script>
</body>
</html>
