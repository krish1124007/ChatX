<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="icon" type="image/png" href="https://krish1124007.github.io/ChatX/chatX.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .signup-container:hover {
            transform: scale(1.05);
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: white;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            text-align: center;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            color: #222;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .signup-btn:hover {
            background: #ffdd44;
            transform: scale(1.05);
        }

        .signup-btn:active {
            transform: scale(0.95);
        }

        .signup-container p {
            margin-top: 15px;
            font-size: 14px;
            color: white;
        }

        .signup-container a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .signup-container {
                padding: 20px;
            }
            .input-field {
                font-size: 14px;
                padding: 10px;
            }
            .signup-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="./index.html">Login</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            
            axios.post('https://chatx-backend-y8tg.onrender.com/api/v1/users/createuser', { username, password })
            .then(function(response) {
                // https://krish1124007.github.io/ResumeMaker/simple.html
                window.open('https://krish1124007.github.io/ChatX/login.html', '_self');
            })
            .catch(function(error) {
                alert('Error signing up. Please try again.');
                console.error('There was an error signing up:', error);
            });
        });
    </script>
</body>
</html>
